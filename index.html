<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- toast message div -->
    <div id="toastContainer">
      <p id="toastText">Hello! I am toast message</p>
    </div>

    <!-- get the toast message just click this button -->
    <div id="showToastMessageContainer">
      <button id="showToastMessage">Show Toast Message</button>
    </div>

    <!-- script file -->
    <script src="app.js"></script>
  </body>
</html>
